spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
            minimum-idle: 5
            maximum-pool-size: 15
            connection-test-query: SELECT 1
        url: ${datasource_url}
        username: ${datasource_username}
        password: ${datasource_password}